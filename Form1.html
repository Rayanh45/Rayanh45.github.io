<!doctype html>
<html> 
<head> 
  <title> Form Example</title> 
    <meta charset="utf-8">
    </head>
    <body>
    <h1> Form </h1>
 
        <form action="index.html" method="post" autocomplete="on">
            <label for="fname"> <strong> First Name :</strong></label> <br>
            <input type="text" id="fname" name="fn" size="10" maxlength="5"> <br> <br>
            <label for="lname"> <strong> Last Name : </strong></label> <br> 
            <input type="text" id="lname" name="ln" size="10" maxlength="5"> <br> <br> 
            <input type="submit" value="send"> 
            <input type="reset" value="delete">
        
        
        
        </form>
    </body>
</html>
